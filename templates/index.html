<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/cupcake.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Acme&family=Cookie&family=Courgette&family=Dancing+Script&family=Fjalla+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Cupcakes</h1>
    <div id="list-div">
      <ul id="cupcake-list"></ul>
    </div>

    <form action="/api/cupcakes" id="cupcake-form" method="post">
      <h2>Add a Cupcake</h2>
      <label for="flavor"
        >Flavor
        <input
          type="text"
          name="flavor"
          id="flavor"
          placeholder="Vanilla"
          required
        />
      </label>
      <label for="size"
        >Size
        <input type="text" name="size" id="size" placeholder="Small" required />
      </label>
      <label for="rating"
        >Rating
        <input
          type="text"
          placeholder="5"
          name="rating"
          id="rating"
          placeholder="small"
          required
        />
      </label>
      <label for="image_url"
        >Image URL
        <input
          type="image_url"
          name="image_url"
          id="image_url"
          placeholder="URL here"
        />
      </label>
      <br />
      <br />
      <button type="submit">Add Cupcake</button>
    </form>

    <!-- Adding in axios for requests, jquery, and JS page -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/cupcake.js"></script>
  </body>
</html>
